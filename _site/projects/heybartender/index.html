<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drink App</title>
	<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css"/>

</head>
<body>
	<div class="wrapper">
		<header id="main">
			<div class="innerWrapper">
				<div class="half leftHalf">
					<a href="#main"><img class="icon" src="images/tallGlassWithStraw.png" height="132" width="88" alt="Icon of a tall drink.">
					<div class="headerText"></a>
						<h1>Hey 
						<br>
						Bartender!</h1>
						<h3>Signature Drink Generator</h3>
						<p class="legal">Are you of legal drinking age in your region?</p>
						<button>
							<a class="legalButton" href="#formPage"><span class="caps">Yes!</span> Get me a drink.</a>
						</button>
					</div><!-- .headerText -->
				</div><!-- end .half -->
				<div class="half rightHalf">
				</div><!-- end .half -->
			</div><!-- end .innerWrapper -->
		</header>

		<section class="formPage" id="formPage">
			<div class="half leftHalf">

			<div class="loader">
				<h3>Please wait while the Bartender gathers ingredients...</h3>
				<img class="shaker" src="images/shaker.svg" alt="Cocktail Shaker Icon">
			</div>

			<form class="formSection hide clearfix">

				<label for="baseMenu">I'd like the base spirit to be:</label><br>
				<select class="baseMenu custom-dropdown__select" id="baseMenu">
					<option value="">Choose your base spirit.</option>
					<option value="brandy">Brandy</option>
					<option value="gin">Gin</option>
					<option value="rum">Rum</option>
					<option value="tequila">Tequila</option>
					<option value="whisky">Whisky</option>
					<option value="vodka">Vodka</option>
				</select><!--  end of .baseMenu -->
				<!-- â–¼ -->

				<label for="tasteMenu">And the main taste profile to be:</label><br>
				<select class="tasteMenu custom-dropdown__select" id="tasteMenu">
					<option value="">Choose your taste profile.</option>
				</select><!-- end .tasteMenu -->

				<label for="modMenu">I wouldn't mind a bit of:</label><br>
				<select class="modMenu custom-dropdown__select">	
					<option value="">Choose your modifier.</option>
				</select><!-- end .modMenu -->

				<input id="cocktailTime" type="submit" value="Cocktail Me!" href="#drinkSection">

			</form><!-- end formSection -->

			</div><!-- end .leftHalf -->
			<div class="half rightHalf">
			</div>
		</section><!-- end .formPage -->

		<section class="drinkSection" id="drinkSection">
			<div class="half leftHalf">
				<div class="cheersText">
					<h2>Cheers!</h2>
					<h3>Please enjoy responsibly.</h3>
					<form class="refreshSection">
						<input class="another" type="submit" value="Make me another.">
					</form>
					<a href="" class="twitterShare"><img class="twitter" src="images/twitter.png"  alt="Twitter Logo"></a> </div> <footer>
					<p>Made by <a href="http://twitter.com/jennyveens" target="_blank">Jenny</a> &copy; 2015</p>	
			</div><!-- end .leftHalf -->
			<div class="half rightHalf">
				<div class="drinkContainer">	
				</div>
				<footer>
					<p class="mobileFooter" >Made by <a href="http://twitter.com/jennyveens" target="_blank">Jenny</a> &copy; 2015</p>
				<footer>
			</div><!-- end .rightHalf -->
		</section><!-- end .drinkSection -->

	</div><!-- end .wrapper -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://assets.absolutdrinks.com/api/addb-0.5.2.js" type="text/javascript"></script>
	<script src="base.js" type="text/javascript"></script>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	<script type='text/javascript' id="__bs_script__">
	    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.3.1.js'><\/script>".replace("HOST", location.hostname));
	</script>
	
</body>
</html>
